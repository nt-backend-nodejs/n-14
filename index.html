<html>
  <body>
    <script>
      const fetchData = async (url) => {
        const response = await fetch(url);
        if (!response.ok) {
          alert(response.message);
        }

        const data = await response.json();

        console.log(data);
      };

      fetchData('http://localhost:3000/v1/user');
    </script>
  </body>
</html>
